<div fxFlex="100" fxLayout="column">
  <mat-form-field>
    <input matInput type="password" placeholder="Digite sua senha" autocomplete="off" (input)="checkPassword($event.target.value)">
  </mat-form-field>
  <div fxFlex="100" fxLayout="row">
    <mat-chip selected="true">
      {{response.score}}%
    </mat-chip>
    <span fxFlex="2"></span>
    <mat-chip selected="true">
      {{response.complexity}}
    </mat-chip>
  </div>
</div>
